
<div ng-repeat="fixture in fixtures1">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Round {{ $index + 1 }}.</h1>
			<table class="table table-hover table-bordered">
			    <thead>
			      <tr>
			        <th>Date</th>
			        <th>Home Team</th>
			        <th>Away Team</th>
			        <th>Result</th>
			        <th>Status</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="fixture in fixtures1[$index]" class="test">
				        <td>{{ fixture.date | date : format : timezone}}</td>
				        <td ng-class="
				        fixture.result.goalsHomeTeam > fixture.result.goalsAwayTeam ? 'win' : 
				        (fixture.result.goalsHomeTeam < fixture.result.goalsAwayTeam ? 'lose' :  'draw')
				        ">{{ fixture.homeTeamName }}</td>
				        <td ng-class="
				        fixture.result.goalsHomeTeam > fixture.result.goalsAwayTeam ? 'lose' : 
				        (fixture.result.goalsHomeTeam < fixture.result.goalsAwayTeam ? 'win' :  'draw')
				        ">{{ fixture.awayTeamName }}</td>
				        <td ng-class="
				        fixture.result.goalsHomeTeam != -1 ? 'disp' : 'notdisp'
				        ">{{ fixture.result.goalsHomeTeam + ' : ' + fixture.result.goalsAwayTeam }}</td>
				        <td>{{ fixture.status }}</td>
			      </tr>
			 	</tbody>
			  </table>		 

		</div>
	</div>
	<hr>
</div>
<div ng-class="apt.name.length >= 15 ? 'col-md-12' : (apt.name.length >= 10 ? 'col-md-6' : 'col-md-4')">
    ...
</div>
